{% load compress %}
{% load static %}
{% load django_browser_reload %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flower</title>
    {% compress css %}
    <link rel="stylesheet"
        href="{% static '/css/dist/styles.css' %}">
    {% endcompress %}
</head>
<body>
<h1>Add a Flower</h1>
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Flower</button>
    </form>
</div>
<a href="{% url 'show' %}">View Flower List</a>
</body>
</html>
